// Enable console
con_enable "1"

// Sens
sensitivity "0.64"
zoom_sensitivity_ratio "1.00"

// Sounds
volume 0.1
snd_headphone_eq "1" // Audio equalizer profile. [0 - Standard, 1 - crispy, 2 - smooth].
cl_player_ping_mute "0" // Position ping sound volume. [0 = enabled, 1 = disabled].
snd_menumusic_volume "0.005" // Main menu volume
snd_roundstart_volume "0.005" // Music volume at round beginning.
snd_mapobjective_volume "0.05" // Music volume after planted bomb.
snd_deathcamera_volume "0.005" // After death sound volume.
snd_roundend_volume "0.005" // Music volume after round ends.
snd_tensecondwarning_volume "0.01" // Music volume when there are 10 seconds left before the bomb explodes.
snd_mvp_volume "0.0225" // MVP music volume at the end of the round.
snd_mute_mvp_music_live_players "1" // Completely disables MVP music when the opponent is alive and the round ends. [0 - enabled, 1 - disabled].

// Graphics
r_fullscreen_gamma "2.0"
cl_teamid_overhead_mode "3"


// Radar
cl_radar_scale "0.3"
cl_radar_scale_alternate "1.0"
cl_radar_always_centered "0"
cl_radar_scale_dynamic "0"

// Hud
cl_showloadout "0"

// Crosshair
cl_crosshair_sniper_width "2"
cl_crosshairstyle "4"
cl_crosshairsize "2"
cl_crosshairgap "-2.3"
cl_crosshairdot "0"
cl_crosshairthickness "0.1"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "0"

// FPS
fps_max "0"
fps_max_ui "0"


// VIEWMODEL
viewmodel_presetpos "1"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.5"


// Binds
bind "W" "+forward"
bind "S" "+back"
bind "A" "+left"
bind "D" "+right"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "SHIFT" "+sprint"
bind "F" "+lookatweapon"
bind "R" "+reload"
bind "E" "+use"
bind "G" "drop"
bind "TAB" "+showscores"
bind "1" "slot1" // основное оружие
bind "2" "slot2" // пистолет
bind "3" "slot3" // нож
bind "4" "slot4" // гранаты
bind "`" "toggleconsole"
bind "MOUSE4" "noclip"
bind "v" "+voicerecord"
bind "c" "slot6"
bind "x" "slot7"
bind "z" "slot8"
bind "n" "slot10"
bind "=" "slot12"
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"
bind "MOUSE1" "+attack"
bind "t" "+spray_menu"
bind "ALT" "player_ping"
bind "MOUSE3" ""
bind "h" "toggleradarscale"
bind "j" "+radialradio2"